---
layout: default
title: "Case Study"
body_class: "portfolio"
---
<section id="intro" class="bg">
  <div class="container">
    <div class="row">
      <div class="span3">
        <h1>Portfolio</h1>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container">
    {% for post in site.categories.portfolio %}
      <div class="row">
        <div class="span3">
          <a href="{{post.url}}" class="thumbnail">
            <img src="/img/home/{{post.project_slug}}.png" />
          </a>
        </div>
        <div class="span9">
          <h2>{{post.project_name}}</h2>
          <h3>{{post.project_description}}</h3>
          <a href="{{post.url}}">more</a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
