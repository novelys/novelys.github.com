---
layout: default
title: "Blog"
body_class: "blog"
---
<section class="trenches">
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1 class="cursive">
          <span class="cubes">★☆★</span>
          Latest news from the trenches
          <span class="cubes">★☆★</span>
        </h1>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
  {% for post in site.categories.blog %}
  <article class="row">
    <div class="span3 dateblock">
      <div class="date">
        <div class="day">
          {{ post.date | date: "%d" }}
        </div>
        <div class="month">
          {{ post.date | date: "%b" }}
        </div>
        <div class="year">
          {{ post.date | date: "%Y" }}
        </div>
      </div>
    </div>
    <div class="span8 contentblock">
      <h2 class="title">
        {{ post.title }}
      </h2>
      {{ post.content }}
    </div>
  </article>
  <div class="row separator">
    <div class="span4"></div>
    <div class="span6">
      <hr/>
    </div>
  </div>
  {% endfor %}
</div>
</section>
