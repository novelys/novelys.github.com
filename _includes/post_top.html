<article class="row">
  <div class="span3 dateblock">
    <div class="date">
      <div class="day">
        {{ post.date | date: "%d" }}
      </div>
      <div class="month">
        {{ post.date | date: "%b" }}
      </div>
      <div class="year">
        {{ post.date | date: "%Y" }}
      </div>
    </div>
  </div>
  <div class="span8 contentblock">
      <h2 class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
